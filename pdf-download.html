<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RollBanner2 PDF</title> <!-- More descriptive title -->
  <style>
    /* Reset default browser styles */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* Prevent scrollbars on the body itself */
    }

    /* Style the iframe to fill the entire viewport */
    iframe {
      display: block; /* Ensure it behaves as a block element */
      width: 100vw;   /* 100% of viewport width */
      height: 100vh;  /* 100% of viewport height */
      border: none;   /* Remove default border */
    }
  </style>
</head>
<body>
  <!-- The iframe displaying the PDF -->
  <iframe src="/download/RollBanner2.pdf" title="PDF Document: RollBanner2.pdf"></iframe>
  <!-- Added title attribute for accessibility -->
</body>
</html>
